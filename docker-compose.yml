version: "2.1"
services:
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - URL=
      - SUBDOMAINS=www
      - EMAIL=
      - VALIDATION=http
    volumes:
            - ./swag:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped

  web:
    image: httpd
    container_name: web
    volumes:
            - ./dist/angular-tour-of-heroes:/usr/local/apache2/htdocs
    ports:
            - 80:80
